{% include '_base.html' %}

{% block extra_stylesheets %}
    <link href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2>DataTables 1.10.x example: Users and their address.</h2>
            <table id="dt_110x" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Created at</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block extra_javascripts %}
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var table = $('#dt_110x').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": "{{ url_for('fintweet.data') }}"
            });
        });
    </script>
{% endblock %}
